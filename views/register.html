<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Appraisal System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="text-center mb-3">
                                <i class="fas fa-university fa-3x"></i>
                            </div>
                            <h2 class="text-center mb-0">Create Account</h2>
                            <p class="text-center mb-0 opacity-75">E-Appraisal System</p>
                        </div>
                        
                        <div class="login-body">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label fw-bold"><i class="fas fa-user me-2"></i>Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold"><i class="fas fa-envelope me-2"></i>Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label fw-bold"><i class="fas fa-phone me-2"></i>Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                                </div>

                                <div class="mb-3">
                                    <label for="role" class="form-label fw-bold"><i class="fas fa-user-tag me-2"></i>Role</label>
                                    <select class="form-select" id="role" name="role" required>
                                        <option value="">Select your role</option>
                                        <option value="staff">Staff</option>
                                        <option value="hod">HOD</option>
                                        <option value="committee">Committee</option>
                                        <option value="faculty">Faculty</option>
                                    </select>
                                </div>

                                <div class="mb-3 d-none" id="staffIdContainer">
                                    <label for="staffId" class="form-label fw-bold"><i class="fas fa-id-card me-2"></i>Staff ID</label>
                                    <input type="text" class="form-control" id="staffId" name="staffId" placeholder="Enter your Staff ID">
                                </div>

                                <div class="mb-3">
                                    <label for="faculty" class="form-label fw-bold"><i class="fas fa-graduation-cap me-2"></i>Faculty</label>
                                    <select class="form-select" id="faculty" name="faculty" required>
                                        <option value="">Select your faculty</option>
                                        <option value="Science">Science</option>
                                        <option value="Social Science">Social Science</option>
                                        <option value="Art">Art</option>
                                        <option value="Engineering">Engineering</option>
                                        <option value="Education">Education</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="department" class="form-label fw-bold"><i class="fas fa-building me-2"></i>Department</label>
                                    <input type="text" class="form-control" id="department" name="department" placeholder="Enter your department" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold"><i class="fas fa-lock me-2"></i>Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                                        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Register
                                </button>

                                <div class="text-center">
                                    <p>Already have an account? <a href="/login.html">Login here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
